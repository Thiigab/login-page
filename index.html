<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="tela">
            <h1>Sign In</h1>
            <menu>
                <div class="ggl">
                    <img src="imagens/Google__G__Logo.svg.png" alt="Logar com Google">
                </div>
            </menu>
            <p>or use your email passworld</p>
            <input type="text" name="email" id="iemail" placeholder="Email"> <br>
            <input type="password" name="senha" id="isenha" placeholder="Passworld">
            <br>
            <a class="senhaper" href="#">Forget Your Passworld?</a>
            <br>
            <input class="enviar" type="submit" value="SIGN IN">
        </div>
    </main>
</body>
</html>
